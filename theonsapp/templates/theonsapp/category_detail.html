{% extends 'base.html' %}

{% block navbar %}
{% include 'category_breadcrumb_navbar_include.html' %}
{% endblock %}

{% block content %}
    <h3>Category {{ category }}</h3>

    <ul>
    {% for sub in category.subcategory_set.all %}
        <li><a href="{% url 'sub_item_list' sub.pk 1 %}">{{ sub }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
